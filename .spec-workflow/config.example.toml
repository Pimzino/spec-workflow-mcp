# Spec Workflow MCP 服务器配置文件
# ============================================
#
# 这是 Spec Workflow MCP 服务器的示例配置文件。
# 将此文件复制为同目录下的 'config.toml' 以使用它。
#
# 配置优先级：
# 1. 命令行参数（最高优先级）
# 2. 配置文件设置
# 3. 内置默认值（最低优先级）
#
# 所有设置都是可选的。根据需要取消注释并修改。
# 请注意，由于某些 MCP 客户端运行环境的原因，不是所有客户端都支持加载此配置文件。

# 项目目录路径
# 项目的根目录，规范文件所在位置。
# 注意：在 Windows 或某些客户端上，您可能需要使用双反斜杠(\\)而不是单斜杠(/)。
# 支持波浪号(~)展开为主目录。
# 默认：当前工作目录
# projectDir = "."
# projectDir = "~/my-project"
# projectDir = "/absolute/path/to/project"

# 仪表板端口
# Web 仪表板的端口号。
# 必须在 1024 到 65535 之间。
# 默认：临时端口（自动分配）
# port = 3000

# 自动启动仪表板
# 当 MCP 服务器启动时自动启动仪表板。
# 仪表板将在默认浏览器中打开。
# 默认：false
# autoStartDashboard = false

# 仅仪表板模式
# 仅运行 Web 仪表板，不启动 MCP 服务器。
# 适用于独立仪表板使用。
# 默认：false
# dashboardOnly = false

# 界面语言
# 设置国际化(i18n)的界面语言。
# 可用语言取决于您的安装。
# 常用值："en"（英语）、"ja"（日语）、"zh"（中文）等。
# 默认：系统语言或 "en"
# lang = "en"

# 模板语言
# 设置生成模板文件的语言。
# 可用值："en"（英语）、"zh"（中文）
# 默认："en"
# templateLang = "en"

# 配置示例：
# =====================

# 示例 1：开发环境设置，自动启动仪表板
# ----------------------------------------------------------
# projectDir = "~/dev/my-project"
# autoStartDashboard = true
# port = 3456

# 示例 2：生产环境 MCP 服务器，不启动仪表板
# ---------------------------------------------------
# projectDir = "/var/projects/production"
# autoStartDashboard = false

# 示例 3：仅仪表板模式，用于查看规范
# -------------------------------------------------
# projectDir = "."
# dashboardOnly = true
# port = 8080

# 示例 4：中文界面
# ---------------------------------------
# lang = "zh"
# autoStartDashboard = true

# 示例 5：使用中文模板
# -------------------------------------
# templateLang = "zh"
# autoStartDashboard = true